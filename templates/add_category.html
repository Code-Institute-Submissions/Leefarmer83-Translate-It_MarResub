{% extends "base.html" %}
{% block content %}

<h3 class="teal-text center-align">Add Category</h3>

<div class="row card-panel teal lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}">
       <!-- category -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-shapes teal-text prefix"></i>
                    <input id="category_name" name="category_name" minlength="2" maxlength="30"
                        type="text" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- add category -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large blue lighten-2 text-shadow">
                        Add Category  <i class="fas fa-folder-plus"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
