{% extends "base.html" %}
{% block content %}

    <h3 class="teal-text center-align">All Words</h3>

    <ul class="collapsible">
         {% for words in words %}
        <li>
            <div class="collapsible-header white-text teal lighten-2 center text-shadow">
                <i class="fas fa-caret-down"></i>
                <h4>{{ words.eng_word }}</h4>
            </div>
            <div class="collapsible-body">
                <h4>{{ words.lt_word }}</h4>
            <span>
                <p>{{ words.helpful_info }}</p>
            </span>
            <span>
                <p><em>{{ words.used_in_sentence }}</em></p>
                <p><em>By: {{ words.created_by }}</em></p>
            </span>
            </div>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
