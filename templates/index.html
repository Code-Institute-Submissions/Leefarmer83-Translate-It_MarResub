{% extends "base.html" %}
{% block content %}

<h3 class="teal-text center-align">All Catagories</h3>


<div class="row">
        {% for category in categories %}
            <div class="col s12 m4 center">
                <div class="card white-text teal lighten-2 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
