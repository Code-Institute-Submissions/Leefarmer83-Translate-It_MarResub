{% extends "base.html" %}
{% block content %}

   <!-- Search Bar-->
<div class="row card-panel z-depth-5 teal lighten-2">
        <form action="{{ url_for('search') }}" method="post" class="col s12">
            <div class="row valign-wrapper center-align">
                <div class="input-field col s12 m8">
                    <i class="fas fa-search prefix text-shadow white-text"></i>
                    <input type="text" name="query" id="query" minlength="2" class="validate white" required>
                    <label for="query"><em class="white-text"> .</em> Search words</label>
                </div>
                <div class="col s12 m4">
                    <a href="{{ url_for('get_words') }}" class="margin red lighten-3 waves-effect waves-light btn white-text text-shadow btn">Reset<i class="fas fa-trash-restore left"></i></a>
                    <button type="submit" class="margin blue lighten-3 waves-effect waves-light btn white-text text-shadow">
                        <i class="fas fa-search center"></i> Search
                    </button>
                </div>
            </div>
        </form>
    </div>

<h3 class="teal-text center-align">Search Catagories</h3>


<div class="row">
        {% for category in categories %}
            <div class="col s12 m4 center">
                <div class="card white-text teal lighten-2 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                         <a href="{{ url_for('word_cat', category_id=category._id) }}" class="waves-effect blue lighten-3 waves-effect waves-light btn white-text text-shadow waves-light btn-small">Edit</a>
                    </div>
                </div>
            </div>
        {% endfor %}


    </div>

{% endblock %}
