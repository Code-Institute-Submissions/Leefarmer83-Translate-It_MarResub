{% extends "base.html" %}
{% block content %}



<div>
    
    <div class="col s12 m4 center">
        <div class="card teal-text center-align z-depth-5 padding">
            <div class="card-content">
                <span class="card-title"></span> 
                <h4>Search for a word or words in categories.  
                </h4>
                </div>
            <div class="card-action z-depth-5 teal lighten-2"> <h6 class="marginsearch white-text center-align"><a href="{{ url_for('get_words') }}"
                    class="brown lighten-2 waves-effect btn white-text waves-light btn-small center">Search</a> words now!</h6>
            </div>
        </div>
    </div>
</div>

<h2 class="teal-text center-align">Search Categories</h2>


<div class="row">
    {% for category in categories %}
    <div class="col s12 m4 center">
        <div class="card white-text teal lighten-2 text-shadow z-depth-5 center-align">
            <div class="card-content white-text">
                <a href="{{ url_for('word_cat', category_id=category._id) }}"
                    class="white-text text-shadow"><span class="card-title padding">{{ category.category_name }}</span></a>
                
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
