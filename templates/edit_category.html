{% extends "base.html" %}
{% block content %}

<h3 class="teal-text center-align">Edit Category</h3>

<div class="row card-panel teal lighten-5 lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
       <!-- category -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-shapes teal-text prefix"></i>
                    <input id="category_name" name="category_name" minlength="3" maxlength="25"
                        type="text" value="{{ category.category_name }}" class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_categories') }}" class="btn red lighten-3 text-shadow">
                        Cancel <i class="fas fa-ban"></i></a>
                    <button type="submit" class="btn brown lighten-2 lighten-2 text-shadow">
                        edit_category Category  <i class="fas fa-user-edit"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
