{% extends "base.html" %}
{% block content %}

    <h3 class="white-text text-darken-4 text-shadow center-align">Add Word to Translate</h3>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-user-circle prefix light-blue-text text-darken-4"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">Text</label>
                </div>
                <div class="input-field col s6">
                    <i class="fas fa-user prefix light-blue-text text-darken-4"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Text</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
