{% extends "base.html" %}
{% block content %}



<h3 class="center-align white-text text-shadow">Register</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- passowrd -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- register -->
            <div class="row">
                <button type="submit" class="col s12 btn-large amber lighten-1 text-shadow">
                    Log In <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
            <p class="grey-text">Note - Your user name and password must be alpha-numeric and be between
                5-15 characters long.</p>
        </div>
    </form>
</div>

    <div class="row">
        <div class="col s12">
            <p class="center-align white-text">
                Already have an account?
                <button type="submit">
                    <a href="{{ url_for('login') }}" class="orenge-text">Log In</a>
                </button>
            </p>
        </div>
    </div>

{% endblock %}
