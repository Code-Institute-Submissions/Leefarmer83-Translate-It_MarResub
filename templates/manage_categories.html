{% extends "base.html" %}
{% block content %}

<h3 class="teal-text center-align">Manage Catagories</h3>

<div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large teal lighten-2 text-shadow">
                Add Category   <i class="fas fa-folder-plus"></i>
            </a>
        </div>
    </div>

<div class="row">
        {% for category in categories %}
            <div class="col s12 m4 center">
                <div class="card white-text teal lighten-2 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                   <div class="card-action white z-depth-5">
                        <a href="#" class="waves-effect blue lighten-3 waves-effect waves-light btn white-text text-shadow waves-light btn-small">Edit</a>
                        <a href="#" class="waves-effect red lighten-3 waves-effect waves-light btn white-text text-shadow waves-light btn-small">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
