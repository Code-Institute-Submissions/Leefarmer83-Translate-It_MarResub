{% extends "base.html" %}
{% block content %}

 <!-- manage category -->
<h3 class="teal-text center-align">Manage Categories</h3>

<div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large blue lighten-2 text-shadow">
                Add Category   <i class="fas fa-folder-plus"></i>
            </a>
        </div>
    </div>

<div class="row">
        {% for category in categories %}
            <div class="col s12 m4 center">
                <div class="card white-text teal lighten-2 text-shadow center-align">
                    <div class="card-content white-text">
                        <span class="card-title">{{ category.category_name }}</span>
                    </div>
                   <div class="card-action  white z-depth-5">
                       <a class="red lighten-3 waves-effect margin btn white-text text-shadow waves-light btn-small modal-trigger" href="#modal{{ loop.index }}">Delete</a>
                        <a href="{{ url_for('edit_category', category_id=category._id) }}" class="margin blue lighten-2 waves-effect btn white-text text-shadow waves-light btn-small">Edit</a>
                        </div>
                    <div id="modal{{ loop.index }}" class="modal">
<!-- pop up message -->
    <div class="modal-content center teal-text text-shadow-no">
      <h4>Are you sure you want to delete?</h4>
      <p class="red-text">There is no going back!</p>
    </div>
    <div class="modal-footer">
      <a href="{{ url_for('get_categories') }}" class="blue lighten-2 waves-effect btn white-text text-shadow waves-light btn-small">Cancel</a>
      <a href="{{ url_for('delete_category', category_id=category._id) }}" class="modal-close red lighten-3 waves-effect btn white-text text-shadow waves-light btn-small">Delete</a>

    </div>
  </div>
                </div>
            </div>
        {% endfor %}
    </div>




{% endblock %}
